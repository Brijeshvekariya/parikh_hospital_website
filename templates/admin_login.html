	</head>
	<body style="background-color: #62d2a2;">
	<section class="ftco-section">
		<div class="container" >
			
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-7">
					<div class="login-wrap  justify-content-center" style="border: 2px solid black; border-radius: 10px; background-color: white; margin-top: 50px;">
                        <!-- ... (Your existing form content) ... -->
                    
                        <form action="{% url 'admin_login' %}" class="signin-form d-md-flex" method="post">
							{% csrf_token %}
							<div class="half p-4 py-md-5">
			      		<div class="w-100">
			      			<h3 class="mb-4">Admin Login</h3>
			      		</div>
			      		<div class="form-group mt-3">
			      			<label class="label" for="name">Username</label>
			      			<input type="text" name="username" class="form-control" placeholder="Email" required>
			      		</div>
		            <div class="form-group">
		            	<label class="label" for="password">Password</label>
		              <input id="password" name="password" type="password" class="form-control" placeholder="Password" required>
		              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
		            </div>
                    <div>
						<div class="form-group d-flex align-items-center">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" style="vertical-align: middle;">
                                <label class="form-check-label" style="color: #62d2a2; vertical-align: middle;">Remember me</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-secondary rounded submit px-3"> Sign me in now</button>
                        </div>
                    </div>
					
		          </div>
							
	          </form>
	        </div>
	      </div>
			</div>
		</div>
	</section>

	<script src="/static/js1/jquery.min.js"></script>
  <script src="/static/js1/popper.js"></script>
  <script src="/static/js1/bootstrap.min.js"></script>
  <script src="/static/js1/main.js"></script>

	</body>
