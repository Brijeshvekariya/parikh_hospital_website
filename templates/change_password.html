{% extends 'header.html' %}
{% load static %}
{% block content %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Update Password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="/static/https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="/static/https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="/static/css1/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-7">
					<div class="login-wrap">
						{% if msg1 %}
						<div class="alert alert-danger alert-dismissible fade show">
							<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
							<strong>Error!</strong>{{ msg1 }}
						</div>
						{% endif %}
						{% if msg %}
						<div class="alert alert-success alert-dismissible fade show">
							<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
							<strong>Success</strong>{{ msg }}
						</div>
						{% endif %}
						<form action="{% url 'change_password' %}" class="signin-form d-md-flex" method="post">
							{% csrf_token%}
							<div class="half p-4 py-md-5">
			      		<div class="w-100">
			      			<h3 class="mb-4">Change Password</h3>
			      		</div>
                        <div class="form-group mt-3">
			      			<label class="label" for="opassword">Old Password</label>
			      			<input type="text" name="opassword" class="form-control" placeholder="New Password" required>
			      		</div>
			      		<div class="form-group mt-3">
			      			<label class="label" for="npassword">New Password</label>
			      			<input type="password" name="npassword" class="form-control" placeholder="New Password" required>
			      		</div>
			      		<div class="form-group mt-3">
			      			<label class="label" for="cpassword">Confirm New Password</label>
			      			<input type="text" name="cpassword" class="form-control" placeholder="Re-enter New Password" required>
			      		</div>
                    <div>
						
						
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-secondary rounded submit px-3">Change Password</button>
                        </div>
                    </div>
		          </div>
	          </form>
	        </div>
	      </div>
			</div>
		</div>
	</section>

	<script src="/static/js1/jquery.min.js"></script>
  <script src="/static/js1/popper.js"></script>
  <script src="/static/js1/bootstrap.min.js"></script>
  <script src="/static/js1/main.js"></script>

	</body>
</html>

{% endblock%}
