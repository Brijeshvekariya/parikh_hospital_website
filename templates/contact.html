{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <link rel="shortcut icon" href="images/favicon.png" type="">

  <title> Parikh Hospital-Healing with Heart </title>

  

</head>

<body class="sub_page">

  

  <!-- contact section -->
  <section class="contact_section layout_padding" style="background-color: white;">
    <div class="container">
      <div class="heading_container">
        <h2>
          Get In Touch
        </h2>
      </div>
      {% if msg %}
    <div class="alert alert-success">
        <strong>Success</strong>{{ msg}}.

    </div>{% endif %}
      <div class="row">
        <div class="col-md-6">
          <div class="form_container contact-form">
            <form action="{% url 'contact' %}" method="post">
              {% csrf_token %}
              <div class="form-row">
                <div class="col-lg-6">
                  <div>
                    <input type="text" id="name" name="name" placeholder="Your Name" required/>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div>
                    <input type="text" id="mobile" name="mobile" placeholder="Phone Number" required/>
                  </div>
                </div>
              </div>
              <div>
                <input type="email" id="email" name="email" placeholder="Email" required/>
              </div>
              <div>
                <input type="text" id="message" name="message" class="message-box" placeholder="Message" required/>
              </div>
              <div class="btn_box">
                <button type="submit">
                  SEND
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="map_container">
            <div class="map">
              <div id="googleMap"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end contact section -->

 

  <!-- jQery -->
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <!-- popper js -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <!-- bootstrap js -->
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <!-- owl slider -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js">
  </script>
  <!-- custom js -->
  <script type="text/javascript" src="js/custom.js"></script>
  <!-- Google Map -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh39n5U-4IoWpsVGUHWdqB6puEkhRLdmI&callback=myMap">
  </script>
  <!-- End Google Map -->

</body>

</html>
{% endblock %}
